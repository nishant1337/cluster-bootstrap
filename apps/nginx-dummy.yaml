apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-dummy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nishant1337/cluster-bootstrap.git
    targetRevision: HEAD
    path: manifests/nginx-dummy
  destination:
    server: https://kubernetes.default.svc
    namespace: nginx-dummy
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true